<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Company Homepage</title>
</head>
<body>

    <h2>Company Homepage</h2>
    <hr>
    <p>
        Welcome to the Company Homepage
    </p>
    <hr>

    <!-- Display user name and role-->
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role: <span sec:authentication="principal.authorities"></span>
    </p>
    <hr>

    <!-- Add a link to point to /leaders ... this will appear for the managers+ only-->
    <div sec:authorize="hasRole('MANAGER')">
        <p>
            <a th:href="@{/leaders}">Leadership Meetings</a> (Managers only)
        </p>

    </div>


    <!-- Add a link to point to /systems ... this is for the admins-->
    <div sec:authorize="hasRole('ADMIN')">
        <p>
            <a th:href="@{/systems}">IT System Meetings</a> (Admins only)
        </p>
        <hr>
    </div>


    <!--Add logout button-->
    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>

</body>
</html>
