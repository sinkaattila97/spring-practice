<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>

    <!-- the class="error" has to match with the .error from the style -->
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
<i>Fill out the form. Anything with an (*) is mandatory</i>
<br><br>
<!--                              th:object has to match with the model attribute name we give when we are addin it to the model -->
<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    First name: <input type="text" th:field="*{firstName}" />

    <br><br>

    Last name (*): <input type="text" th:field="*{lastName}" />


    <!-- Add the error message if present -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>

    <br><br>

    Postal Code: <input type="text" th:field="*{postalCode}" />

    <!-- Add the error message (if present) -->
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>

    <br><br>

    Free passes: <input type="text" th:field="*{freePasses}" />

    <!-- Add the error message (if present) -->
    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>


    <br><br>

    Course Code: <input type="text" th:field="*{courseCode}" />

    <!-- Add the error message (if present) -->
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>

    <br><br>

    <input type="submit" value="Submit"/>

</form>
</body>


</html>
